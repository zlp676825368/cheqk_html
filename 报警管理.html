<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>报警管理</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <style>
        .container-fluid {
            background-color: #F2F2F2;
        }

        .row {
            margin: 20px;
        }
        .table>thead>tr>th{
            vertical-align: middle;
            background-color: #CCCCCC;
            text-align: center;
        }
        

        td {
            background-color: #fff;
            text-align: center;
        }
        .chart-bnt{
            position: absolute;
            right: 3%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="start">起始</label>
                    <div class='input-group date' id='start'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option value="0">时间段</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="end">结束</label>
                    <div class='input-group date' id='end'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">查询</button>
                <button type="button" class="btn btn-primary chart-bnt">图表类型</button>
            </form>






        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-condensed table-bordered table-hover">
                    <thead>
                        <tr>
                            <th >序号</th>
                            <th>客户名称</th>
                            <th>车牌号</th>
                            <th>胎位</th>
                            <th>报警类型</th>
                            <th>报警时间</th>
                            <th>解决时间</th>
                            <th>故障原因</th>
                            <th>维修主管</th>
                            <th>电话</th>
                            <th>维修人员</th>
                            <th>电话</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2019-04-10 10:00</td>
                            <td>JCWH2019041000001</td>
                            <td>天津客运</td>
                            <td>天津服务中心</td>
                            <td>苏D9623挂</td>
                            <td>维护/检测</td>
                            <td>0.00</td>
                            <td>155.00</td>
                            <td>90.00</td>
                            <td>113.00</td>
                            <td>0.00</td>
                            <td>603.00</td>

                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2019-04-10 10:00</td>
                            <td>JCWH2019041000002</td>
                            <td>天津客运</td>
                            <td>天津服务中心</td>
                            <td>苏D9623挂</td>
                            <td>维护/检测</td>
                            <td>0.00</td>
                            <td>155.00</td>
                            <td>90.00</td>
                            <td>113.00</td>
                            <td>0.00</td>
                            <td>603.00</td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#start').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn'),
                defaultDate: new Date()
            });
            $('#end').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        });
    </script>
</body>

</html>
